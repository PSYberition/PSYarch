binds { # ──────────────────────────────────────────────────────────────────────────────────────
  scroll_event_delay = 0
} # ────────────────────────────────────────────────────────────────────────────────────────────
bind = super, t, exec, ghostty
bind = super, d, exec, nautilus --new-window
bind = super, b, exec, brave
# ──────────────────────────────────────────────────────────────────────────────────────────────
bind = super, q, killactive
bind = super alt, q, forcekillactive
bind = super, e, togglefloating,
bind = super, space, exec, hyprlauncher
bind = super, f, fullscreen
# ──────────────────────────────────────────────────────────────────────────────────────────────
bind = super alt, s, exec, psyarch-screenshot
bind = super alt, b, exec, psyarch-background-randomizer
bind = super alt, w, exec, psyarch-waybar-toggle
# ──────────────────────────────────────────────────────────────────────────────────────────────
bind = super, g, exec, brave --new-window "https://grok.com"
# ──────────────────────────────────────────────────────────────────────────────────────────────
bindm = super, mouse:273, resizewindow
bindm = super, mouse:272, movewindow
bind = SUPER, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {z = $2 * 1.1; print (z > 10.0 ? 10.0 : z)}')
bind = SUPER, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {z = $2 * 0.9; print (z < 1.0 ? 1.0 : z)}')
# ──────────────────────────────────────────────────────────────────────────────────────────────
bind = super, h, movefocus, l
bind = super, j, movefocus, d
bind = super, k, movefocus, u
bind = super, l, movefocus, r
# ──────────────────────────────────────────────────────────────────────────────────────────────
bind = super, 1, workspace, 1
bind = super, 2, workspace, 2
bind = super, 3, workspace, 3
bind = super, 4, workspace, 4
bind = super, 5, workspace, 5
bind = super, 6, workspace, 6
bind = super, 7, workspace, 7
bind = super, 8, workspace, 8
bind = super, 9, workspace, 9
bind = super, 0, workspace,10
# ──────────────────────────────────────────────────────────────────────────────────────────────
bind = super, left,  swapwindow, l
bind = super, down,  swapwindow, d
bind = super, up,    swapwindow, u
bind = super, right, swapwindow, r
# ──────────────────────────────────────────────────────────────────────────────────────────────
bind = super, F1, movetoworkspace, 1
bind = super, F2, movetoworkspace, 2
bind = super, F3, movetoworkspace, 3
bind = super, F4, movetoworkspace, 4
bind = super, F5, movetoworkspace, 5
bind = super, F6, movetoworkspace, 6
bind = super, F7, movetoworkspace, 7
bind = super, F8, movetoworkspace, 8
bind = super, F9, movetoworkspace, 9
bind = super,F10, movetoworkspace,10
# ──────────────────────────────────────────────────────────────────────────────────────────────
binde = super ctrl, h, resizeactive, -10   0
binde = super ctrl, j, resizeactive,   0  10
binde = super ctrl, k, resizeactive,   0 -10
binde = super ctrl, l, resizeactive,  10   0
# ──────────────────────────────────────────────────────────────────────────────────────────────
bind = super ctrl, F1, movetoworkspacesilent, 1
bind = super ctrl, F2, movetoworkspacesilent, 2
bind = super ctrl, F3, movetoworkspacesilent, 3
bind = super ctrl, F4, movetoworkspacesilent, 4
bind = super ctrl, F5, movetoworkspacesilent, 5
bind = super ctrl, F6, movetoworkspacesilent, 6
bind = super ctrl, F7, movetoworkspacesilent, 7
bind = super ctrl, F8, movetoworkspacesilent, 8
bind = super ctrl, F9, movetoworkspacesilent, 9
bind = super ctrl,F10, movetoworkspacesilent,10
# ──────────────────────────────────────────────────────────────────────────────────────────────
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
# ──────────────────────────────────────────────────────────────────────────────────────────────
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
# ──────────────────────────────────────────────────────────────────────────────────────────────
