windowrule { # ─────────────────────────────────────────────────────────────────────────────────
  name = workspace-one
  match:class = ^(vesktop)$
  workspace = 1 silent
} # ────────────────────────────────────────────────────────────────────────────────────────────
windowrule {
  name = workspace-two
  match:title = ^(Spotify Premium|Spotify)$
  workspace = 2 silent
} # ────────────────────────────────────────────────────────────────────────────────────────────
  workspace = 3, default:true
  exec-once = hyprctl dispatch workspace 3
