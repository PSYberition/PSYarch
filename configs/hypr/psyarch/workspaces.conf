windowrule {
  name = workspace-four
  match:title = ^(Steam|Sign in to Steam)$
  workspace = 4 silent
} # ────────────────────────────────────────────────────────────────────────────────────────────
windowrule {
  name = workspace-five
  match:title = ^(System Monitor)$
  workspace = 5 silent
